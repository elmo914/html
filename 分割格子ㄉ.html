<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
       <!--2x3ㄉ表格-->
        <table border="1">
        <tr><td>1</td><td>2</td><td>3</td></tr>
        <tr><td>4</td><td>5</td><td>6</td></tr>
        </table><br>

        <!--2x3ㄉ表格擴展欄橫位-->
        <table border="1">  
        <tr><td>1</td><td colspan="2">2,3</td></tr>
        <tr><td>4</td><td>5</td><td>6</td></tr>
        </table><br>

        <!--2x3ㄉ表格擴展欄直位-->
        <table border="1">  
        <tr><td rowspan="2">1,4</td><td>2</td>3<td></td></tr>
        <tr>                        <td>5</td>6<td></td></tr>
        </table><br>

        <!--2x3ㄉ表格擴展欄位-->
         <table border="1">  
        <tr><td>1</td><td>2</td><td>3</td></tr>
        <tr><td>4</td><td colspan="2" rowspan="2">5,6,8,9</td></tr>
        <tr><td>7</td>                                           </tr>
        </table><br>
    </body>
</html>
